<!DOCTYPE html>
<html>
  <head>
    <title>Customer Details Form</title>
  </head>
  <body>
    <h1>Customer Details Form</h1>
    <form id="customer-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" /><br /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" /><br /><br />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" /><br /><br />

      <label for="state">State:</label>
      <input type="text" id="state" name="state" /><br /><br />

      <label for="zip">Zip:</label>
      <input type="text" id="zip" name="zip" /><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <script>
      const form = document.getElementById("customer-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const url = "http://localhost:8000/submit";
        fetch(url, {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              alert("Customer details submitted successfully");
              form.reset();
            } else {
              // alert("Error submitting customer details");
              response.text().then((errorMessage) => {
                alert(`Error submitting customer details: ${errorMessage}`);
                console.error(errorMessage);
              });
            }
          })
          .catch((error) => {
            alert("An error occurred while submitting customer details");
            console.error(error);
          });
      });
    </script>
  </body>
</html>
